<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECEACE | Trazabilidad Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .card-equipo { 
            transition: transform 0.2s; 
            border: none; 
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-equipo:hover { transform: translateY(-5px); }
        .status-indicator {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .bg-success-glow { background-color: #28a745; box-shadow: 0 0 10px #28a745; }
        .bg-danger-glow { background-color: #dc3545; box-shadow: 0 0 10px #dc3545; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <strong>ECEACE</strong> Digital
            </a>
            <span class="navbar-text text-white">Cliente: <strong>Hospital Regional</strong></span>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 text-center">Estado de Equipos en Tiempo Real (BD)</h2>

        <div class="row" id="equipos-container">
            <div class="text-center mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p>Conectando con la Base de Datos...</p>
            </div>
        </div>
    </div>

    <script>
        async function cargarEquipos() {
            try {
                // 1. Pedimos los datos al servidor
                const response = await fetch('/api/equipos');
                const equipos = await response.json();

                const container = document.getElementById('equipos-container');
                container.innerHTML = ''; // Limpiamos el mensaje de carga

                // 2. Por cada equipo que llegue, creamos una tarjeta
                equipos.forEach(equipo => {
                    // Decidir color según el estado
                    let colorLuz = 'bg-success-glow';
                    let colorTexto = 'text-dark';
                    
                    if (equipo.estado === 'FALLA CRÍTICA') {
                        colorLuz = 'bg-danger-glow';
                        colorTexto = 'text-danger';
                    }

                    // Crear el HTML de la tarjeta
                    const cardHTML = `
                        <div class="col-md-4 mb-4">
                            <div class="card card-equipo p-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">${equipo.nombre}</h5>
                                    <span class="status-indicator ${colorLuz}"></span>
                                </div>
                                <hr>
                                <p class="text-muted small">Ubicación: ${equipo.ubicacion}</p>
                                <p class="${colorTexto} mb-0"><strong>Estado: ${equipo.estado}</strong></p>
                                <small class="text-muted">Revisión: ${new Date(equipo.ultima_revision).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `;
                    
                    // Agregar la tarjeta al contenedor
                    container.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error('Error cargando equipos:', error);
            }
        }

        // Ejecutar la función al cargar la página
        cargarEquipos();
    </script>

</body>
</html>
