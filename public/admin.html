<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Crear Equipos | ECEACE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .admin-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
        #qrcode img { border: 5px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ECEACE <strong>Admin Panel</strong></span>
            <a href="/" class="btn btn-outline-light btn-sm">Ir al Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="admin-card">
                    <h3 class="mb-4 text-center">Registrar Nuevo Equipo</h3>
                    
                    <form id="form-crear">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Equipo / Tablero</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Tablero Sala Bombas" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ubicaci√≥n</label>
                            <input type="text" id="ubicacion" class="form-control" placeholder="Ej: Piso -2, Sector Norte" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado Inicial</label>
                            <select id="estado" class="form-select">
                                <option value="OPERATIVO">üü¢ OPERATIVO</option>
                                <option value="FALLA CR√çTICA">üî¥ FALLA CR√çTICA</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar y Generar QR</button>
                        </div>
                    </form>

                    <div id="resultado-zona" class="mt-4 text-center d-none border-top pt-4">
                        <h4 class="text-success">¬°Equipo Creado con √âxito!</h4>
                        <p>Escanea o imprime este c√≥digo para pegarlo en el equipo:</p>
                        
                        <div id="qrcode"></div>
                        
                        <p class="mt-2 text-muted small" id="url-texto"></p>
                        
                        <button onclick="imprimirQR()" class="btn btn-outline-secondary mt-3">üñ®Ô∏è Imprimir QR</button>
                        <button onclick="location.reload()" class="btn btn-link mt-3">Crear otro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form-crear');
        const resultadoZona = document.getElementById('resultado-zona');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la p√°gina se recargue sola

            // 1. Capturar datos del formulario
            const datos = {
                nombre: document.getElementById('nombre').value,
                ubicacion: document.getElementById('ubicacion').value,
                estado: document.getElementById('estado').value
            };

            try {
                // 2. Enviar al Servidor (Base de Datos)
                const respuesta = await fetch('/api/equipos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const json = await respuesta.json();

                if (json.id) {
                    // 3. ¬°√âxito! Mostrar zona de resultado
                    form.classList.add('d-none'); // Ocultar formulario
                    resultadoZona.classList.remove('d-none'); // Mostrar QR

                    // 4. Crear la URL √∫nica
                    // OJO: Usamos window.location.origin para que funcione en localhost y en Render igual
                    const urlFinal = `${window.location.origin}/detalle?id=${json.id}`;
                    
                    document.getElementById('url-texto').innerText = urlFinal;

                    // 5. Generar el dibujo del QR
                    new QRCode(document.getElementById("qrcode"), {
                        text: urlFinal,
                        width: 200,
                        height: 200
                    });
                }

            } catch (error) {
                alert("Hubo un error al guardar: " + error);
            }
        });

        function imprimirQR() {
            window.print();
        }
    </script>

</body>
</html>
