<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha TÃ©cnica | ECEACE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; }
        .main-card { border-radius: 20px; overflow: hidden; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header-status { padding: 40px 20px; text-align: center; color: white; }
        .bg-operativo { background: linear-gradient(135deg, #28a745, #20c997); }
        .bg-falla { background: linear-gradient(135deg, #dc3545, #f74d5d); }
        .timeline { border-left: 2px solid #ddd; margin-left: 10px; padding-left: 20px; }
        .timeline-item { position: relative; margin-bottom: 20px; }
        .timeline-item::before { content: ''; position: absolute; left: -26px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #0d6efd; }
    </style>
</head>
<body>

    <div class="container py-4" style="max-width: 600px;">
        
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Cargando informaciÃ³n...</p>
        </div>

        <div id="ficha-container" class="card main-card d-none">
            <div id="header-status" class="header-status bg-operativo">
                <h1 style="font-size: 4rem;">&#10004;</h1>
                <h3 id="estado-texto" class="mb-0">OPERATIVO</h3>
                <small>Estado Actual</small>
            </div>

            <div class="card-body p-4 bg-white">
                <h4 id="nombre-equipo" class="text-center fw-bold mb-4">...</h4>
                
                <div id="pdf-container" class="d-none text-center mb-4">
                    <button id="btn-pdf" class="btn btn-outline-primary w-100">
                        ðŸ“„ Descargar Certificado / Documento
                    </button>
                </div>

                <p class="text-muted mb-1 small">UBICACIÃ“N</p>
                <h5 id="ubicacion-equipo" class="mb-3">...</h5>

                <p class="text-muted mb-1 small">EMPRESA RESPONSABLE</p>
                <h5 class="mb-4">ECEACE Servicios</h5>
                
                <hr>
                
                <h5 class="mb-3">ðŸ“‹ Historial de Mantenimiento</h5>
                <div id="historial-timeline" class="timeline"></div>

                <div class="text-center mt-4 text-muted small">ID: <span id="id-equipo">#</span></div>
            </div>
        </div>
    
    </div>

    <script>
        
        let globalPdfData = null;
        let globalPdfName = "documento.pdf";

        async function cargarFicha() {
            try {
                
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                if (!id) throw new Error("No ID");

                const response = await fetch(`/api/equipos/${id}`);
                if (!response.ok) throw new Error("Error");
                const data = await response.json(); 
                const eq = data.equipo;

                document.getElementById('loading').classList.add('d-none');
                document.getElementById('ficha-container').classList.remove('d-none');

               
                document.getElementById('nombre-equipo').innerText = eq.nombre;
                document.getElementById('ubicacion-equipo').innerText = eq.ubicacion;
                document.getElementById('id-equipo').innerText = `#${eq.id}`;

                
                if (eq.pdf_data) {
                    
                    globalPdfData = eq.pdf_data;
                    globalPdfName = eq.pdf_nombre || `certificado_equipo_${eq.id}.pdf`;
                    
                    document.getElementById('pdf-container').classList.remove('d-none');
                    
                    
                    document.getElementById('btn-pdf').onclick = descargarPDF;
                }

                
                const header = document.getElementById('header-status');
                const txt = document.getElementById('estado-texto');
                const ico = header.querySelector('h1');

                if (eq.estado === 'FALLA CRÃTICA') {
                    header.className = 'header-status bg-falla';
                    txt.innerText = 'FALLA DETECTADA';
                    ico.innerHTML = '&#9888;';
                } else {
                    header.className = 'header-status bg-operativo';
                    txt.innerText = 'OPERATIVO';
                    ico.innerHTML = '&#10004;';
                }

                
                const timeline = document.getElementById('historial-timeline');
                timeline.innerHTML = '';
                
                data.historial.forEach(h => {
                    const fecha = new Date(h.fecha).toLocaleString();
                    timeline.innerHTML += `
                        <div class="timeline-item">
                            <p class="mb-0 fw-bold">${h.encargado}</p>
                            <small class="text-muted">${fecha}</small>
                            <p class="mt-1 mb-0 text-dark">${h.descripcion}</p>
                            <span class="badge bg-secondary">${h.estado_en_ese_momento}</span>
                        </div>`;
                });

            } catch (error) { console.error(error); }
        }

        
        function descargarPDF() {
            if (!globalPdfData) return alert("No hay documento disponible");
            
            try {
                
                const arr = globalPdfData.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while(n--){ u8arr[n] = bstr.charCodeAt(n); }
                const blob = new Blob([u8arr], {type:mime});
                
                
                const url = URL.createObjectURL(blob);
                
                
                const link = document.createElement('a');
                link.href = url;
                link.download = globalPdfName;
                document.body.appendChild(link);
                link.click();
               
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error(e);
                alert("Error al procesar el archivo.");
            }
        }
       
        cargarFicha();
    </script>
</body>
</html>
